<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Methods</title>

<body>
<script type="text/javascript">
// Concat value metho is used to merage one to more array
// one method to create concat array
document.write("<h1>Concat value Method </h1> <br>");
var name = ["Hamid", "Qasim", "Abid"];
var nick_name = name.concat(" Iqbal", " Mubshar");
document.write(nick_name + "<br>");

document.write("<h1>Concat Array Method </h1><br>");	
var fname = ["Kamran", "Jabran", "Faisal", "Faisal", "Nasir"];
var lname = ["Hamid", "Qasim", "Abid","Aryan", "Farooq"];
var faname = ["Iqbal", "Naseer", "Afzal"];
var full_name = fname.concat(lname, faname);
document.write(full_name + "<br>");
	
document.write("<h1> join method use to separte text</h1> <br>");
//The join method is joins the elements of an array into a string and return the string. The elements will be separated by a specific separator.The default separator is comma(,).
var seprt = faname.join(" ~ ");
document.write(typeof(seprt + "<br>"));
document.write("<br>");
document.write("Bedefault <br>");
document.write(faname + "<br>");
document.write("Join Method <br>");
document.write(seprt + "<br>");

document.write("<h1>Reverse Method</h1> <br>");
//The reverse () method reverses the order of the elements in an array.
var revse = ["Hamid", "Ali", "Jutt"];
revse.reverse();
document.write(revse + "<br>");

// Slice method is used to desired show data in browser end operator is not show in broswer if start 1 and end 5 aur five is not available in array then all value
document.write("<h1></h1>Slice Method <br>");
// var slce = lname.slice(, 3);
var slece = ["Hamid", "Ali", "Jutt", "Aryan", "Azan"];
// var slce = slece.slice(1, 3);	
// var slce = slece.slice(-0, -2);	
var slce = slece.slice(0, 9);	
document.write(slce + "<br>");

// ToString method is used to convert array into string
document.write("<h1>To String Method </h1><br>");
var strngto = ["Qasim", "Bilal", "Abdullah", "Asif", "Zahid"];
strngto.toString();
document.write(strngto + "<br>");

// Array.isArray() method is used to either array h k ni of array h tu true show if array value ni then show false. This method is not affect array value	
document.write("<h1>Array is Array method </h1><br>");
var show = Array.isArray(["Iqbal", "Jutt"]);
document.write(show + "<br>");
var disp = Array.isArray("Iqbal", "Jutt");
document.write(disp + "<br>");

// Splice method this method is used adding and remove array value and this is affect array value. changing the content value in array.
document.write("<h1>Splice Method </h1><br>");
// Remove All Elements from index 2
// Start value 2 and value 2 start value if desired start and end value remove value
var splce = ["Hamid", "Ali", "Kamran", "Gill", "Mubshar"];
// delete and remove array value 
// first delete value and two account value
 splce.splice(0, 1);
 document.write(splce + "<br>");
 // insert value and second if zero then only insert if one or more then delete array value.
 splce.splice(2, 0, "Aryan", "jutt"); /* only insert */
 splce.splice(2, 2, "Aryan", "jutt");/* insert and delete */
 document.write(splce + "<br>");

 // IdexOf method is used to find value in array with  start value name position and find out then show -1
 document.write("<h1>Index Of  Method  </h1> <br>");
 
 var index = ["Saqib", "Afzal", "Asif", "Zahid", "Hamid", "Aqib"];
 var position = index.indexOf("Hamid");
 document.write(position + "<br>");
 

// Fill method is used to add  static text in array
document.write("<h1>Fill Method </h1> <br>");
var fl = ["Well", "Done", "Hamid", "Ali"];
// one method to use fill array
fl.fill("Good", 1, 3);
document.write(fl + "<br>");

// two method to used fill array
// fill method is used to object method
var  new_array = new Array(3).fill(" H ~ A ");
document.write(new_array + "<br>");

// unshift method is used to begning insert element array
document.write(" <h1>Unshift Method</h1> <br>");
var unshft = ["Hamid", "Saqib", "Mubshar", "Aqib"];
var unshft_length = unshft.unshift("Aryan", "Azan");
document.write(unshft + "<br>");
document.write(unshft_length + "<br>");

// Push method is used to end insert element  in array
document.write("<h1>Push Method</h1> <br>");
var psh = ["Nasar", "Waqar", "Numan"];
var psh_length = psh.push ("Back-end Developer", "Front-end Developer");
document.write(psh + "<br>");
document.write(psh_length + "<br>");

// Shift Method is used to first value/element remove in array
document.write("<h1>Shift Method </h1><br>");
var shft = ["Hamid", "Ali", "jutt", "Kamran"];
// single one value remove
// shft.shift();
// remove value and return value
var shft_removed = shft.shift();
document.write(shft + "<br>");
document.write(shft_removed + "<br>");

// Pop method is used remove last element of array
 document.write("<h1>Pop Method </h1> <br>");
 var stu = ["Hamid Ali", "Hamid Jutt", "Mubshar Hussain", "Mubshar Jutt", "Aryan Jutt"];
// stu.pop();
var stu_removed = stu.pop();
document.write(stu + "<br>");

document.write("<h3>DoNe</h3>");
</script>
