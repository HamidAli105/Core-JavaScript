<!DOCTYPE html>
<html>
<head>
	<title>Composition or Mixins </title>
</head>
<body>
<script type="text/javascript">
	// Composition or Mixin

	// mixin function alternative inheritance
function mixin(target, ...sources) 
{
	Object.assign(target, ...sources)
   
 }

var eating = 
{
	eat: function ()
	{
		return "I can eat <br>";
	}
};

var walking = 
{
	walk: function ()
	{
		return "I can walk <br>";
	}
};

var talking = 
{
	talk: function ()
	{
		return "I can talk <br>";
	}
};

var starting = 
{
	start: function ()
	{
		return "Start Rebot <br>";
	}
};

// Human Class
var Human = function () {
	
}

// rebot Class
var Rebot = function () {
	
}

// Composition feature to human
 mixin(Human.prototype, eating, walking, talking)
 // Object.assign(Rebot.prototype, starting, walking, talking)

var hamid = new Human();
var rebot = new Rebot();
//Create object human
// var hamid = Object.assign({}, eating, walking, talking);
// Create object rebot
// var rebot = Object.assign({}, walking, talking, starting);

// show out on browser
document.write("Human Resource <br>");
document.write(hamid.eat());
document.write(hamid.talk());
document.write(hamid.walk());

document.write("Rebot Resource <br>");
document.write(rebot.talk());
document.write(rebot.walk());
document.write(rebot.start());





</script>

</body>
</html>
