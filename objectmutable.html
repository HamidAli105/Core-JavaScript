<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mutable Object</title>
</head>
<body>
	<h2>JavaScript Object Properties</h2>

<p>There are two different ways to access an object property:</p>
<p>You can use .property or ["property"].</p>

<p id="demo1"></p>

<script>
  
var person = {
  firstname:"John",
  lastname:"Doe",
  age:50,
  eyecolor:"blue"
};
var x = person;
x.age = 20;

document.getElementById("demo1").innerHTML = person.firstname + " is " + person.age + " years old.";

</script>
</body>
</html>
