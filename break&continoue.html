<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break and Continoue Statment</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h2>Break Statment <h2>");
		for(x=0; x<=8; x++)
		{
			if(x==7)
			{
				break; /* remove script */
			}
			document.write(x + "<br>"); 
		}

		document.write("<h2>Continue Statment </h2>");
		for(x=0; x<=8; x++)
		{
			if(x==5)
			{
				continue; /* Skip script */
			}
			document.write(x + "<br>"); 
		}
	</script>
</body>
</html>
