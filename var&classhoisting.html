<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Varibale Hoisting </title>
</head>
<body>

	<script type="text/javascript">
	document.write("<h2> Varibale Hoisting</h2> <br>")
	// hoisting is used to declar var or class and then intialization variable or create object etc.
	// var a; variable declaration
	// a= 10; variable initialization
	// first variable declaration then variable intialization

	var a = 10;
	// document.write(a + b + "<br>");
    var b = 20;
	document.write(a , b + "<br>");
	function show()
	{
	document.write(a + b + "<br>");
	}
	show();
    
	</script>
</body>
</html>
