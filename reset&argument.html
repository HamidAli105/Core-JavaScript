<!DOCTYPE html>
<html>
<head>
 <title> Rest Parameter and Arguments Parameter </title>
</head>

<body>
<script>
 
 //difference between rest array and arguments
 //Rest Parameter
 document.write('Rest Parameter and Arguments Parameter');
 function restShow(a, ...args){
   console.log("a: " + a);
   console.log(args);
   
 }
 
 restShow(10,11,12);
 
 //Arguments Objec
 function object(a){
 console.log("a: " + a);
  console.log(arguments);
 }
 object(21,22,23);
 
 
 
</script>

</body>

</html>
