document.write("<h2> Closure and Nested function </h2> <br>");
  // closure is used to access outer function variable in inner function access but inner function cannto access variable outer function
  function show()
  {
    var j = "J is a local var of outer function";
    document.write(j + "<br>");
    function innerFun()
    {
      
      var k = "K is a local variable of inner Function";
      document.write(k + "<br>");
      document.write(j + "<br>");
    
    }

    innerFun();
      // document.write(k + "<br>");
      document.write(j + "<br>");
  }
  show();

document.write(" <h1> Factory Function </h1> <br>");
// factory function is used to same thins used multiple then used factory function. first return function used not distance bracket
function Mobiles(model_no) 
{
 return{
   model: model_no,
   memory: '4GB',
   color: 'white',
   price: function()
   {
    return "Price Rs. 15000";
   }
       }
}

var oppo = Mobiles('OPPO'); 
document.write(oppo.model + " " + oppo.price( ) + "<br>");

var vivo = Mobiles('VIVO'); 
document.write(vivo.model + " " + vivo.memory + vivo.price( ) + "<br>");

{
  document.write("<h3>Available</h3> <br>");
} 
else
{
  document.write("Does not Exist <br>");

document.write("<h4>In Operater Method <br></h4>");

{
  document.write("<h3>Available</h3> <br>");
}
else
{
  document.write("Doesnt Exist <br>");
}

document.write("<h1> hasOwnProperty Method </h1> <br>");

{

}
else
{
  document.write("Does'nt Exist <br>");
}
