<!DOCTYPE html>
<html>
<head>
	<title>Template Literal / Template Strings </title>
</head>
<body>
<script type="text/javascript">

  document.write("<h1>Template Literal Method </h1> <br>");
  // Template literal method is used always back tick and not contact method  use for  add world.
  var str0 = "Hello";
  var a = 786;
  var b = 105;
  function myfun(say)
  {
    return say;
  }
  document.write(`${str0} World ${a+b} ${myfun("Hamid Ali")} <br>`);

	// Double quote is used new line break and \n
 console.log("Hamid \n Ali");
 // Single quote is used to new line method
 console.log('First Move Digital');
 // String Interpolation
 var a = 20;
 var  b = 30;
 function myfun(say) 
 {
  return say;
 }
 
 document.write("String Interpolation <br>");
 var str = "Professional Web Developer";
 document.write(`${str} Backend Developer <br>`);
 document.write(`${40+60} Numeric Value <br>`);
 document.write(`${a*b} Numeric Value <br>`);
 document.write(`${myfun("Hi Hamid")} Call function <br>`);
 document.write("<h3>DoNe</h3>");

</script>
</body>
</html>
