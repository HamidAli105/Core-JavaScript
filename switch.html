<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch Statement</title>
</head>
<body>
	<script type="text/javascript">
		var day = 6;
		switch(day){
		case 1:
		document.write("Monday <br>");
		break;
		case 2:
		document.write("Tuesday <br>");
        case 3:
        document.write("Wednesday <br>");
        case 4:
        document.write("Thursday <br>");
        case 5:
        document.write("Friday <br>");
        case 6:
        case 7:
        document.write("Saturday & Sunday <br>");
        default:
        document.write("Wrong Number <br>");


		}
	
	</script>
	
</body>
</html>
