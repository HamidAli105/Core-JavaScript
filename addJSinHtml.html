<h1>One Way To Add JavaScript Inline</h1>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inline&External</title>
	<script type="text/javascript"> 
    document.write("Add Inline Head tag practice of javascript <br>");
	</script>
</head>
<body>
	<script type="text/javascript"> 
    document.write("Add Inline Body tag practice of javascript <br>");
	var name = "Hamid Ali"
	document.write("My Name is "+ name+ "<br>");
	document.write(105);
	</script>
</body>
</html>
<h2>Two Way to add JavaScript in Html</h2>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>External</title>
	 <!--Add External head tag javascript file -->

</head>
<body>

  </script>
</body>
</html>
