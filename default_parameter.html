<!DOCTYPE html>
<html lang="en">
<head>
 <title> Default Parameters </title>
</head>

<body>
 
      <script>
	  document.write("<h2>Default parameter</h2>"); 
	   function  add(a,b,c=50){
	   
		   document.write("A= " + a + "<br>");
		   document.write("B= " + b  + "<br>");
		   document.write("C= " + c  + "<br>");
		   
	   }
	    add(20,30);
	   
	
       document.write("<h2>Null parameter</h2>");	
	  function  plus(a,b,c=null){
	   
		   document.write("A= " + a + "<br>");
		   document.write("B= " + b  + "<br>");
		   document.write("C= " + c  + "<br>");
		   
	   }
	  
	  plus(40,50);
	
	  document.write("<h2>Default array parameter function</h2>"); 
	  function  darray(a=[786, 105], num){
	  
	       
		   document.write("A= " + a[0] + "<br>");
 		    document.write("B= " + a[1] + "<br>");
			document.write("C= " + num + "<br>");
	   }
	  
	  darray([100,101], 66);
	  </script>

</body>
</html>
